        <script>
            const openGoogle = ()=> {
                window.open('https://www.google.com', '_blank');
            }

            const underline= (button) => {
                document.querySelectorAll('.navbar_button').forEach(btn => {
                    btn.classList.remove('active')
                });

                button.classList.add('active');
            }
        </script>
